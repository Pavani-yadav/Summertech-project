<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Form</title>
  <link rel="stylesheet" href="styling.css">
  <link href='https://media.istockphoto.com/id/1344760131/vector/charity-and-donating-clothes-concept.jpg?s=2048x2048&w=is&k=20&c=_a565lVzGX1nnQVmVaCT0kVHVGsLTaljIGN9uZn9_Vk=' rel='stylesheet'>
</head>
<body>
  <div class="wrapper">
    <form action="homepage.html">
      <h1>Login</h1>
      <div class="input-box">
        <input type="text" placeholder="Username" required>
        <i class='bx bxs-user'></i>
      </div>
      <div class="input-box">
        <input type="password" placeholder="Password" required>
        <i class='bx bxs-lock-alt' ></i>
      </div>
      <div class="remember-forgot">
        <label><input type="checkbox">Remember Me</label>
        <a href="registrationformform.html">Forgot Password?</a>
      </div>
  <button type="submit" class="btn">Login</button>
      <div class="register-link">
        <p>Dont have an account? <a href="registrationformform.html">Register</a></p>
      </div>
    </form>
  </div>
</body>
</html>
